<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribusi Poisson Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Distribusi Poisson Calculator</h1>
        <form method="post" action="/calculate">
            <label for="lmbda">Rata-rata Kejadian (λ):</label>
            <input type="number" step="0.01" id="lmbda" name="lmbda" required>

            <label for="k">Jumlah Kejadian (k):</label>
            <input type="number" id="k" name="k" required>

            <button type="submit">Hitung</button>
        </form>

        {% if result %}
        <div class="results">
            <h2>Hasil</h2>
            <p>λ (Rata-rata Kejadian): {{ result.lmbda }}</p>
            <p>k (Jumlah Kejadian): {{ result.k }}</p>
            <p>Probabilitas: {{ result.probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
